[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_380028000843535031303420-if00
restart_method: command

[multi_pin led_outputs]
pins: expander:PA0,expander:PA1,expander:PA2

[output_pin lights]
pin: multi_pin:led_outputs
pwm: true
cycle_time: 0.010
value: 0.6
shutdown_value: 0

